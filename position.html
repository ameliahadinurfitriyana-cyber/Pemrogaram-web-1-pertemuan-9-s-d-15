<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOX STYLING</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="box" onclick="window.location.href='https://www.google.com'">
      Box 1
      <br>
      Klik box ini untuk pergi ke Google.
    </div>

    <div class="box" onclick="window.location.href='https://www.youtube.com'">
      Box 2
      <br>
      Klik box ini untuk pergi ke YouTube.
    </div>

    <div class="box" onclick="alert('Box 3 diklik!')">
      Box 3
      <br>
      Klik box ini untuk menampilkan alert.
    </div>
  </div>
</body>
</html>
