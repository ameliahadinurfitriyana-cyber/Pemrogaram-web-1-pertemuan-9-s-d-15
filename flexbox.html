<!DOCTYPE html>
<html>
<head>
  <title>Layout dengan Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      flex-direction: column;
      display: flex;
    }
    header, footer {
      background: navy;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .main {
      display: flex;
      min-height: 0;
      flex: 1 1 auto;
    }
    nav {
      flex: 1;
      background: lightblue;
      padding: 20px;
    }
    article {
      flex: 3;
      background: #f0f0f0;
      padding: 20px;
    }
    aside {
      flex: 1;
      background: lightgreen;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Flexbox</h1>
  </header>
  
  <div class="main">
    <nav>Menu</nav>
    <article>Konten Utama
        <br>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius vero dolores corporis consequatur inventore ducimus itaque dolor, obcaecati maiores tempore soluta quis tenetur fugit architecto veritatis molestiae nemo a officiis!<br>
    </article>
    <aside>Sidebar</aside>
  </div>
  
  <footer>
    &copy; 2025 Website Saya
  </footer>
</body>
</html>
