<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .wireframe {
            border: 2px dashed #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .input-section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .task-list {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .task-item {
            border-bottom: 1px solid #eee;
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Wireframe for To-Do List Website</h1>
    <div class="wireframe">
        <div class="header">
            <h2>To-Do List</h2>
        </div>
        <div class="input-section">
            <p>[Input field for new task]</p>
            <p>[Add Task button]</p>
        </div>
        <div class="task-list">
            <div class="task-item">
                <p>[Task 1] [Delete button]</p>
            </div>
            <div class="task-item">
                <p>[Task 2] [Delete button]</p>
            </div>
            <div class="task-item">
                <p>[Task 3] [Delete button]</p>
            </div>
        </div>
    </div>
</body>

</html>
