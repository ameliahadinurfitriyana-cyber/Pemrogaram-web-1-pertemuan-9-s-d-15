<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 30px;
        }
        .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
        text-align: center;
        }
        #output {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hasil Penilaian</h2>
        <div id="output"></div>
        </div>


        <script>
        let nilai = 75;


        let hasil = "";
        if (nilai >= 80) {
        hasil = "Nilai A";
        } else if (nilai >= 60) {
        hasil = "Nilai B";
        } else {
        hasil = "Nilai C";
        }


        document.getElementById("output").innerText = hasil;
        console.log(hasil);
        </script>
</body>
</html>
