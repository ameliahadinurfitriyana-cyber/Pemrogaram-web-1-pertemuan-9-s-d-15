<form onsubmit="return validasiForm()">
  <input type="text" id="nama" placeholder="Nama"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button type="submit">Daftar</button>
</form>

<p id="error" style="color:red;"></p>

<script>
function validasiForm() {
  let nama = document.getElementById("nama").value;
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;
  let pesan = "";

  if (nama === "") pesan += "Nama wajib diisi.<br>";
  if (email.indexOf("@") === -1) pesan += "Email tidak valid.<br>";
  if (pass.length < 6) pesan += "Password minimal 6 karakter.<br>";

  if (pesan !== "") {
    document.getElementById("error").innerHTML = pesan;
    return false;
  }
  alert("Form berhasil dikirim!");
  return true;
}
</script>
