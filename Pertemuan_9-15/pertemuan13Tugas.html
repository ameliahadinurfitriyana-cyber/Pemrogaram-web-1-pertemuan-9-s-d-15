<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana & Form Registrasi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section {
            padding: 30px;
        }

        .calculator,
        .registration {
            margin-bottom: 40px;
        }

        h2 {
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .calculator input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 16px;
        }

        .calculator button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .calculator button:hover {
            background: #2c5282;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
        }

        .registration form {
            display: flex;
            flex-direction: column;
        }

        .registration input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 16px;
        }

        .registration button {
            background: #38a169;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .registration button:hover {
            background: #2f855a;
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #38a169;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section calculator">
            <h2>Kalkulator Sederhana</h2>
            <input type="number" id="num1" placeholder="Angka pertama">
            <input type="number" id="num2" placeholder="Angka kedua">
            <div>
                <button onclick="calculate('+')">Tambah (+)</button>
                <button onclick="calculate('-')">Kurang (-)</button>
                <button onclick="calculate('*')">Kali (*)</button>
                <button onclick="calculate('/')">Bagi (/)</button>
            </div>
            <div class="result" id="result">Hasil: </div>
        </div>

        <div class="section registration">
            <h2>Form Registrasi</h2>
            <form id="registrationForm">
                <input type="text" id="name" placeholder="Nama" required>
                <div class="error" id="nameError"></div>
                <input type="email" id="email" placeholder="Email" required>
                <div class="error" id="emailError"></div>
                <input type="password" id="password" placeholder="Password" required>
                <div class="error" id="passwordError"></div>
                <button type="submit">Daftar</button>
            </form>
            <div class="success" id="successMessage"></div>
        </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Hasil: Masukkan angka yang valid';
                return;
            }

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = 'Hasil: Tidak bisa bagi dengan nol';
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').textContent = 'Hasil: ' + result;
        }

        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Reset errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('successMessage').textContent = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let isValid = true;

            // Validate name
            if (name === '') {
                document.getElementById('nameError').textContent = 'Nama tidak boleh kosong';
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Email harus valid';
                isValid = false;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password harus minimal 6 karakter';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('successMessage').textContent = 'Registrasi berhasil!';
                // Reset form
                document.getElementById('registrationForm').reset();
            }
        });
    </script>
</body>

</html>
